name: ðŸ§ª SoapUI API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-soapui-tests:
    name: ðŸš€ Run Functional API Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ðŸ“¦ Download & install SoapUI
        run: |
          wget https://dl.eviware.com/soapuios/5.8.0/SoapUI-5.8.0-linux-bin.tar.gz
          tar -xzf SoapUI-5.8.0-linux-bin.tar.gz
          chmod +x SoapUI-5.8.0/bin/testrunner.sh

      - name: âœ… Execute SoapUI Test Suite
        run: |
          ./SoapUI-5.8.0/bin/testrunner.sh \
            -s"TestUsers" \
            -c"GetUser" \
            -r -j -f soapui-reports \
            ./REST-Project-1-soapui-project.xml

      - name: ðŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: ðŸ§¾ soapui-test-report
          path: soapui-reports/
